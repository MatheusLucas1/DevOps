name: Continuous Integration
on: 
    pull_request:
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: PR Linter
        uses: yogevbd/pr-lint-action@1.0.1
      - run: echo "🍏 This job's status is ${{ job.status }}."